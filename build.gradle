group 'com.sergeymild'
version '1.0-SNAPSHOT'

apply plugin: 'groovy'
apply plugin: 'java'


repositories {
    mavenCentral()
}


group = 'com.github.sergeymild'
version = '1.0.7'
sourceCompatibility = 1.7
targetCompatibility = 1.7

task javadocJar(type: Jar) {
    classifier = 'javadoc'
    from javadoc
}

task sourcesJar(type: Jar) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

artifacts {
    archives javadocJar, sourcesJar
}

dependencies {
    compile gradleApi()
    compile localGroovy()
}